[FlashPlugin]
version_link=http://www.adobe.com/fr/products/flashplayer/distribution3.html
version_regex=Flash Player (.*) \(Windows et Mac\)
cmd=reg query "HKEY_LOCAL_MACHINE\SOFTWARE\Wow6432Node\Microsoft\Windows\CurrentVersion\Uninstall\Adobe Flash Player NPAPI" /v DisplayVersion
download_regex=(https://fpdownload\.macromedia\.com/get/flashplayer/current/licensing/win/install_flash_player_.*_plugin\.exe)

[FlashActiveX]
version_link=http://www.adobe.com/fr/products/flashplayer/distribution3.html
version_regex=Flash Player (.*) \(Windows et Mac\)
cmd=wmic datafile where name="C:\\Windows\\System32\\Macromed\\Flash\\Flash.ocx" get version|more
download_regex=(https://fpdownload\.macromedia\.com/get/flashplayer/current/licensing/win/install_flash_player_.*_active_x\.exe)

#[AdobeAir]
#version_link=https://airdownload.adobe.com/air/win/download/latest/AdobeAIRInstaller.exe
#cmd=wmic datafile where name="C:\\Program Files (x86)\\Common Files\\Adobe AIR\\Versions\\1.0\\Adobe AIR.dll" get version|more

[Scratch]
version_link=https://scratch.mit.edu/scratchr2/static/sa/version.xml
version_regex=<versionNumber>(.*)</versionNumber>
cmd=findstr "<versionNumber>" "C:\\Program Files (x86)\\Scratch 2\\META-INF\\AIR\\application.xml"
download_link=https://scratch.mit.edu/scratchr2/static/sa/Scratch-VERSION.exe
